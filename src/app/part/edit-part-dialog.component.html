<h2 mat-dialog-title>Редактирование детали - {{part.title}}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput title="Наименование детали:" formControlName="title"> {{part.title}}
  </mat-form-field>
  <mat-form-field>
    <input matInput title="Количество на складе:" formControlName="quantity"> {{part.quantity}}
  </mat-form-field>
  <mat-form-field>
    <mat-checkbox title="Обязательна для сборки" (click)="$event.stopPropagation()"
                  (change)="changeRequired(part)"
                  [checked]="part.iRequired" formControlName="iRequired">Обязательна для сборки</mat-checkbox>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
